name    = Git-Wrapper
author  = Hans Dieter Pearcey <hdp@cpan.org>
author  = Chris Prather <chris@prather.org>
author  = John SJ Anderson <genehack@genehack.org>
license = Perl_5
copyright_holder = Hans Dieter Pearcey
copyright_year   = 2008

[GatherDir]
exclude_match    = ^release.*
exclude_filename = dist.ini

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme

[Git::NextVersion]
first_version = 0.018

[AutoPrereqs]
[GithubMeta]
homepage = http://genehack.github.com/Git-Wrapper/
issues = 1
[InstallGuide]
[MetaConfig]
[MetaJSON]
[NextRelease]
[PkgVersion]
[PodSyntaxTests]
[PodCoverageTests]
[PodWeaver]
[ReadmeMarkdownFromPod]
[CopyFilesFromBuild]
copy = README.mkdn
[Repository]
[Git::Commit]
[Git::Tag]
[Twitter]
[RequiresExternal]
requires = git
fatal = 1
